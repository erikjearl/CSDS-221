<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Booking Form</title>
    <link href="style.css" rel="stylesheet" >
    <link href="bootstap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="row">
            <h3 class="red col-md-12">Bootstrap Booking Form:</h3>
            <p class="well well-sm col-md-12">Fill out the form and click the submit button when complete...</p>
        </div>
        
        <!-- table -->
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="panel panel-primary">
                        <div class="panel-heading">User</div>
                        <div class="panel-body">
                            <form>
                                <label for="username" class="col-md-4 col-form-label">Username:</label>
                                <div class="col-md-8">
                                    <input type="username" class="form-control" id="username" placeholder="Type Username...">
                                </div>
                                <label for="firstName" class="col-md-4 col-form-label">First Name:</label>
                                <div class="col-md-8">
                                    <input type="firstName" class="form-control" id="firstName" placeholder="Type First Name...">
                                </div>
                                <label for="lastName" class="col-md-4 col-form-label">Last Name:</label>
                                <div class="col-md-8">
                                    <input type="lastName" class="form-control" id="lastName" placeholder="Type Last Name...">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Contact</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="input-group">
                                  <div class="input-group-addon"><i class="bi bi-telephone-fill"></i></div>
                                  <input type="phone" class="form-control" id="inputPhone" placeholder="Type phone$...">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="bi bi-printer-fill"></i></i></div>
                                    <input type="fax" class="form-control" id="inputFax" placeholder="Type fax#...">
                                  </div>
                                  <div class="input-group">
                                    <div class="input-group-addon"><i class="bi bi-envelope-fill"></i></div>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Type e-mail...">
                                  </div>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Schedule</div>
                        <div class="panel-body form">
                            <div class="form-row">
                                <label for="adults">Adults</label>
                                <select type="button" class="form-control" id="adults" placeholder="Type Message...">
                                    <option value="volvo">1</option>
                                    <option value="saab">2</option>
                                    <option value="fiat">3</option>
                                    <option value="audi">4</option>
                                    <option value="audi">5</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="checkOut">Check In:</label>
                                    <input type="date" class="form-control" id="checkIn"">
                                </div>
                                <div class="col-md-6">
                                    <label for="checkOut">Check Out:</label>
                                    <input type="date" class="form-control" id="checkOut"">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="days">Days:</label>
                                    <label type="label" class="form-control" id="days" placeholder="Displays days...">
                                </div>
                                <div class="col-md-6">
                                    <label for="cost">Cost:</label>
                                    <label type="label" class="form-control" id="cost" placeholder="Displays cost...">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">Other</div>
                    <div class="panel-body">
                        <label for="Message">Message:</label>
                        <br>
                        <textarea id="inputfield" name="Other">Type Message Here</textarea>
                        <br>
                        <label for="Message">Range:</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="range">
                        <label for="Message">Priority:</label>
                        <form>
                            <label class="radio-inline">
                              <input type="radio" name="optradio" checked> Low
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="optradio"> Med
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="optradio"> High
                            </label>
                          </form>
                    </div>
                </div>
            </div>
        </div>
            
        <!-- footer -->
        <div class = "row">
            <div class="col-md-6"></div>
            <div class="col-md-3">
                <button type="Reset" class="btn btn-primary btn-block"><i class="bi bi-eraser-fill"></i> Reset</button>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-success btn-block"><i class="bi bi-send"></i>Submit</button>
            </div>
            
        </div>

    </div>
</body>

</html>
