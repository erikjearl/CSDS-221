<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Booking Form</title>
    <link href="style.css" rel="stylesheet" >
    <link href="bootstap.min.css" rel="stylesheet" >
</head>
<body>
    <!-- header -->
    <div id="title">
        <h1>Bootstrap Booking Form</h1>
    </div>
    <div id="instructions">
        <p>Fill out the form and click the submit button when complete</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-2">
                left col
            </div>
            <div class="col-md-7">
                main col
            </div>
            <div class="col-md-3">
                right col
            </div>
        </div>
    </div>




     <!-- table -->
    <div>
        <table id="formTable">
            <tr>
                <td>User</td>
                <td rowspan="3">Other</td>
            </tr>
            <tr>
                <td>Contact</td>
            </tr>
            <tr>
                <td>Schedule</td>
            </tr>
        </table>
    </div>
</body>
</html>
